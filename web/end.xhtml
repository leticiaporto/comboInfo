<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"> <!-- namespace: bilbiotecas -->

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery-plugins.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="Combo">

		<pm:header title="#{combo.nome}" />
		<pm:content>
				<h:outputText value="Obrigada pela preferência. Vá até a recepção retirar e efetuar o pagamento do(s) seu(s) produto(s), #{combo.nomeCliente}. "/>
		</pm:content>

	</pm:page>

</h:body>

</html>
